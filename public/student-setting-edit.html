                  rounded-lg

                  px-4
                  py-2
                  mt-2
                  text-sm
                  bg-transparent

                  dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200

                  md:ml-4

                  focus:bg-gray-200

                  focus:shadow-outline

                  px-4

                  text-sm
                  bg-transparent

                  dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200

                  md:ml-4

                  focus:text-gray-900
                  hover:bg-gray-200
                  focus:bg-gray-200
                  focus:outline-none
                  focus:shadow-outline
                "
                href="#"
                >Notifications</a
              >

              <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button
                  @click="open = !open"
                  class="
                    flex flex-row
                    items-center
                    w-full
                    px-4
                    py-2
                    mt-2
                    text-sm text-left
                    bg-transparent
                    rounded-lg
                    dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600
                    md:w-auto
                    md:inline
                    md:mt-0
                    md:ml-4
                    hover:text-gray-900
                    focus:text-gray-900
                    hover:bg-gray-200
                    focus:bg-gray-200
                    focus:outline-none
                    focus:shadow-outline

                <div

                  x-transition:enter="transition ease-out duration-100"
                  x-transition:enter-start="transform opacity-0 scale-95"
                  x-transition:enter-end="transform opacity-100 scale-100"

                        px-4

                        text-sm

                        focus:bg-gray-200

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>

          </div>

      <div id="mobile-menu" class="hidden">
        <a class="block py-2 px-4 text-xs" href="#">Home</a>
        <a class="block py-2 px-4 text-xs" href="#">Save</a>
        <a class="block py-2 px-4 text-xs" href="#">Notifications</a>
        <a class="block py-2 px-4 text-xs" href="#">Profile</a>
      </div>
    </nav>

    <div>
      <h1>Content -under work-</h1>

    var btn = document.getElementById("mobile-menu-btn");
    var menu = document.getElementById("mobile-menu");

    btn.addEventListener("click", function () {
      menu.classList.toggle("hidden");
    });
  </script>
</html>
